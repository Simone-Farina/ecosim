version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: ecosim-db
    environment:
      POSTGRES_USER: ecosim
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecosim_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: